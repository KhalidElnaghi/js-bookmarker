<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <title>Bookmark</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="heading"><h1 class="head-title display-1">Bookmarker</h1></div>
    <div class="container d-flex flex-column">
      <h4 class="text-center h5">bookmark your favourite sites</h4>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label ms-2"
          ><i class="fa-solid fa-bookmark" style="color: #dde6ed"></i>
          <span>Site Name</span>
        </label>
        <input
          type="text"
          class="form-control site-name"
          id="formGroupExampleInput"
          placeholder="Bookmrak Name"
        />
      </div>
      <div class="mt-3">
        <label for="formGroupExampleInput2" class="form-label ms-2"
          ><i class="fa-solid fa-link" style="color: #dde6ed"></i
          ><span>Site URL</span>
        </label>
        <input
          type="text"
          class="form-control site-link"
          id="formGroupExampleInput2"
          placeholder="Website URL"
        />
      </div>
      <button type="submit" class="submit-btn mx-auto mt-5" id="submit">
        Submit
      </button>
      <table class="table mt-5 rounded overflow-hidden">
        <thead class="text-center">
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </thead>
        <tbody id="tableRow" class="text-center"></tbody>
      </table>
    </div>
    <dialog id="dialog">
      <i id="close" class="fa-solid fa-xmark" onclick="closeDialog()"></i>
      <h4>Site Name or Url is not valid, Please follow the rules below :</h4>
      <p>
        <i class="fa-solid fa-circle-arrow-right"></i>
        Site name must contain at least 3 characters.
      </p>
      <p>
        <i class="fa-solid fa-circle-arrow-right"></i>
        Site URL must be a valid one.
      </p>
    </dialog>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
